name: Build WSL2 Kernel / v4l2loopback

on:
  push:
    paths:
      - '.github/workflows/build-wsl2-kernel-v4l2loopback.yml'
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y \
            build-essential \
            flex \
            bison \
            libssl-dev \
            libelf-dev \
            bc \
            dwarves \
            git

      - name: Clone WSL2 Linux Kernel
        run: |
          cd "$HOME"
          git clone --depth 1 https://github.com/microsoft/WSL2-Linux-Kernel.git

      - name: Build WSL2 Linux Kernel
        run: |
          cd "$HOME/WSL2-Linux-Kernel"
          cp Microsoft/config-wsl .config

          # For some reason, this has to be updated for docker to work
          scripts/config --enable CONFIG_BRIDGE
          scripts/config --enable CONFIG_BRIDGE_NETFILTER
          scripts/config --enable CONFIG_NFT_COMPAT
          scripts/config --enable CONFIG_NETFILTER_XT_NAT
          scripts/config --enable CONFIG_NETFILTER_XT_TARGET_MASQUERADE
          scripts/config --enable CONFIG_NETFILTER_XT_MATCH_ADDRTYPE
          scripts/config --enable CONFIG_NETFILTER_XT_MATCH_CONNTRACK
          scripts/config --enable CONFIG_NETFILTER_XT_MARK
          scripts/config --enable CONFIG_IP_NF_IPTABLES
          scripts/config --enable CONFIG_IP_NF_FILTER
          scripts/config --enable CONFIG_IP_NF_NAT
          scripts/config --enable CONFIG_IP_NF_TARGET_MASQUERADE
          scripts/config --enable CONFIG_IP_NF_MANGLE
          scripts/config --enable CONFIG_IP_VS
          scripts/config --enable CONFIG_NETFILTER_XT_MATCH_IPVS
          scripts/config --enable CONFIG_XFRM_USER
          scripts/config --enable CONFIG_XFRM_ALGO
          scripts/config --enable CONFIG_INET_ESP
          scripts/config --enable CONFIG_IP_VS_RR
          scripts/config --enable CONFIG_NET_CLS_CGROUP
          scripts/config --enable CONFIG_IP_NF_TARGET_REDIRECT
          scripts/config --enable CONFIG_IPVLAN
          scripts/config --enable CONFIG_MACVLAN
          scripts/config --enable CONFIG_DUMMY
          scripts/config --enable CONFIG_NF_NAT_FTP
          scripts/config --enable CONFIG_NF_CONNTRACK_FTP
          scripts/config --enable CONFIG_NF_NAT_TFTP
          scripts/config --enable CONFIG_NF_CONNTRACK_TFTP
          scripts/config --enable CONFIG_BTRFS_FS

          # For tailscale
          scripts/config --enable CONFIG_TUN
          scripts/config --enable CONFIG_WIREGUARD
          scripts/config --enable CONFIG_IP_NF_IPTABLES
          scripts/config --enable CONFIG_NETFILTER_NETLINK_GLUE_CT
          scripts/config --enable CONFIG_NETFILTER_XT_MATCH_CONNTRACK
          scripts/config --enable CONFIG_NETFILTER_XT_TARGET_MASQUERADE

          # Enable camera / media configs
          scripts/config --enable CONFIG_MEDIA_SUPPORT
          scripts/config --enable CONFIG_MEDIA_CAMERA_SUPPORT
          scripts/config --enable CONFIG_VIDEO_DEV

          yes "" | make -j"$(nproc)"
          ls -lh arch/x86/boot/bzImage

      - name: Clone and configure v4l2loopback
        run: |
          cd "$HOME"
          git clone --depth 1 https://github.com/umlaeute/v4l2loopback.git
          cp $GITHUB_WORKSPACE/v4l2loopback_Makefile.wsl $HOME/v4l2loopback/Makefile.wsl

      - name: Build v4l2loopback module
        run: |
          cd "$HOME/v4l2loopback"
          make -f Makefile.wsl
          ls -lh v4l2loopback.ko

      - name: Upload kernel bzImage
        uses: actions/upload-artifact@v4
        with:
          name: wsl-bzImage
          path: /home/runner/WSL2-Linux-Kernel/arch/x86/boot/bzImage

      - name: Upload v4l2loopback module
        uses: actions/upload-artifact@v4
        with:
          name: v4l2loopback.ko
          path: /home/runner/v4l2loopback/v4l2loopback.ko
